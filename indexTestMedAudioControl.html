<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .hide {
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nice Choice! Please Select the Type of Meditation.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="audioContainer" class="modal-body">

                <button data-audio-meditation = "firstAudio">
                    Breathing Meditation
                </button>
                <audio id="firstAudio" class="hide" controls autoplay onended="endedAudio('first')">
                    <source src="assets/audio/01_Breathing_Meditation.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <button data-audio-meditation = "secondAudio">
                    Breath Sound Body Meditation
                </button>
                <audio id="secondAudio" class="hide" controls autoplay onended="endedAudio('second')">
                    <source src="assets/audio/02_Breath_Sound_Body_Meditation.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <button data-audio-meditation = "thirdAudio">
                    Working with difficulties Meditation
                </button>
                <audio id="thirdAudio" class="hide" controls autoplay onended="endedAudio('third')">
                    <source src="assets/audio/04_Meditation_for_Working_with_Difficulties.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <button data-audio-meditation = "fourthAudio">
                   Body Scan Meditation
                </button>
                <audio id="fourthAudio" class="hide" controls autoplay onended="endedAudio('fourth')">
                    <source src="assets/audio/Body-Scan-Meditation.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <button data-audio-meditation = "fifthAudio">
                    Body Sound Meditation
                 </button>
                 <audio id="fifthAudio" class="hide" controls autoplay onended="endedAudio('fifth')">
                     <source src="assets/audio/Body-Sound-Meditation.mp3" type="audio/mpeg">
                     Your browser does not support the audio element.
                 </audio>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>

       $('#audioContainer').on('click', 'button', function(event) {
        // console.log("gets triggered!");
        // console.log($(event.target).attr('data-audio-meditation'));
        let targetElement = $(event.target);
        //selectedAudio.text('');
        //targetElement.addClass('hide');
        $('#'+targetElement.attr('data-audio-meditation')).removeClass('hide');
        
        $('#audioContainer').children('button').addClass('hide');
       });

       function endedAudio(numAudio) {
        console.log("The audio has ended! ");

        if(numAudio === 'first') {

            $('#firstAudio').addClass('hide');

        } else if(numAudio === 'second') {

            $('#secondAudio').addClass('hide');

        } else if(numAudio === 'third') {

            $('#thirdAudio').addClass('hide');

        } else if(numAudio === 'fourth') {

            $('#fourthAudio').addClass('hide');

        } else if(numAudio === 'fifth') {

            $('#fifthAudio').addClass('hide');

        }
        $('#audioContainer').children('button').removeClass('hide');
       }
  


    </script>
</body>
</html>
