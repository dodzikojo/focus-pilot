<body id="root">

    <div id="main">



        <!-- Right div to contain notifications/ news/ etc... -->

        <div  class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header mb-0 pb-1">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Pomodoro Settings</h5>
                <button type="button" id="leftPanelCloseButton" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <hr class="mt-0 mx-2">
            <div class="offcanvas-body pt-0">
                <div class="row">
                    <form id="timerForm">
                        <div class="col-12">
                            <h6>Time (minutes)</h6>
                            <div class="row">
                                <div class="col-4">
                                    <label class="mb-1 form-label inputLabel">Pomodoro</label>
                                    <input id="pomodoroTimer" type="number" placeholder="25" class="form-control col-12">
                                </div>
                                <div class="col-4">
                                    <label class="mb-1 form-label inputLabel">Short Break</label>
                                    <input type="number" placeholder="5" class="form-control col-12">
                                   
                                </div>
                                <div class="col-4">
                                    <label class="mb-1 form-label inputLabel">Long Break</label>
                                    <input type="number" placeholder="15" class="form-control col-12">
                                    
                                </div>
                            </div>
                            
                        </div>
    
                        <div class="col-12 mt-3">
                            <h6>Autostart</h6>
                            <div class="row">
                              <div class="col-4">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="autostartBreakInput">Breaks</label>
                                    <input class="form-check-input" type="checkbox" id="autostartBreakInput">
                                  </div>
                              </div>
                              <div class="col-4">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="autoStartPomodoroInput">Session</label>
                                    <input class="form-check-input" type="checkbox" id="autoStartPomodoroInput">
                                   
                                  </div>
    
                                  
                              </div>
    
                              <div class="col-4">
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="autoStartMusicInput">Music</label>
                                    <input class="form-check-input" type="checkbox" id="autoStartMusicInput">
                                   
                                  </div>
    
                                  
                              </div>
                            </div>
                            
                        </div>
    
                        <div class="mt-3 d-grid gap-2">
                            <button type="submit" id="startPomodoroTimer" class="btn btn-dark">Start</button>
                        </div>
                    </form>
                    

                    <div class="col-12 mt-4">
                        <h6 class="mx-auto mb-0" id="offcanvasScrollingLabel">To-do</h6>
                        <small class="my-0">Create and assign task to your time block. Uncompleted task will be available for for the next time block</span>
                            <!-- form fields to render to do list -->
                            <div class="todos">
                                <form id="todo-form" method="POST">
                                  <input type="text" placeholder="Add a task" name="todo-text" id="todo-text" />
                                </form>
                                <p>Task count: <span id="todo-count">0</span></p>
                                <ul id="todo-list"></ul>
                                </div>
                            <!-- form fields end here -->
                    </div>
                </div>
            </div>
        </div>

        <section  class="offcanvas offcanvas-end shadow" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">News</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </section>


        <div id="main-container" class="position-relative">
            <a class="navbar-brand position-absolute top-0 start-50 translate-middle-x" href="#">
                <img src="assets/images/cover.png" alt="" height="50" class="d-inline-block align-text-top">

            </a>


            <!-- <p id="currentDateTime" class="pl-0 d-inline position-absolute top-0 start-50 translate-middle-x"></p> -->



            <div id="weatherContainer" class="d-none" >
                <div id="mainWeatherDash" class=" p-2 text-white shadow-lg text-center  position-absolute  start-50 translate-middle-x">
                    <div>
                        <p id="currentDateTime" class="pl-0"></p>
                    </div>
                    <div class="d-flex h-100 mr-2 mx-auto" id="mainWeatherForecast">
                        <div id="" class="justify-content-center align-self-center image-container ml-sm-3">
    
                            <p class="d-inline" id="temperature"></p><span id="temperatureUnit"
                                class="d-inline mr-3">Â°C</span>
                            <img id="mainWeatherImage" class="d-inline" >
                        </div>
                    </div>
                    <div id="locationInfo" class="">
                        <p id="locationName" class=""></p>
                        <div id="descriptionDash" class="font-weight-bold mb-2">
                            <p id="mainDescription" class="px-0 col-6 d-inline"></p>
                            <p id="secondaryDescription" class="px-0 col-6 d-inline"></p>
                        </div>
    
                        <hr style="margin-top: 8px; margin-bottom: 10px; color: black;">
                        <div id="additionalInfo" class="d-inline">
                            <p class="py-1 px-2 mt-0 mb-0 d-inline">Feels
                                like: <span id="feelLikeValue"></span></p>
    
                            <p class="py-1 px-2 mt-0 mb-0 d-inline">Wind:
                                <span id="windValue"></span>
                            </p>
    
                            <p class="py-1 px-2 mt-0 mb-0 d-inline">Humidity:
                                <span id="humidityValue"></span>
                            </p>
                        </div>
    
    
                    </div>
                </div>
            </div>
          

            <!-- <button class="btn btn-sm btn-outline-primary position-absolute top-0 start-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button> -->

            <button id="leftPanelButton" class="btn position-absolute top-0 start-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                    class="fa-regular fa-circle-right"></i></button>

            <button id="rightPanelButton" class="btn position-absolute top-0 end-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                    class="fa-regular fa-circle-left"></i></button>

            <button class="btn position-absolute bottom-0 start-0 p-1 m-2" id="fullScreenButton" type="button">
                <i id="setFullScreen" class="fa-solid fa-expand"></i>

            </button>

            </button> -->

        </div>
